<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synapse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 顶栏 -->
  <header class="titlebar" data-tauri-drag-region>
    <div class="titlebar-left">
      <span class="logo">⬡</span>
      <span class="app-name">Synapse</span>
    </div>
    <div class="titlebar-right">
      <span class="status-dot" id="status-dot"></span>
      <span class="status-label" id="status-label">Idle</span>
    </div>
  </header>

  <main class="content">
    <!-- 模式切换 -->
    <section class="card mode-card">
      <div class="mode-switch">
        <button class="mode-btn active" id="mode-server" data-mode="server">Server</button>
        <button class="mode-btn" id="mode-client" data-mode="client">Client</button>
      </div>
    </section>

    <!-- 配置 -->
    <section class="card config-card">
      <div class="field" id="bind-field">
        <label for="bind-input">Bind Address</label>
        <input type="text" id="bind-input" value="0.0.0.0:24800" placeholder="0.0.0.0:24800" />
      </div>
      <div class="field" id="direction-field">
        <label for="direction-select">Client Direction</label>
        <select id="direction-select">
          <option value="right" selected>Right</option>
          <option value="left">Left</option>
          <option value="top">Top</option>
          <option value="bottom">Bottom</option>
        </select>
      </div>
      <div class="field" id="server-field" style="display:none;">
        <label for="server-input">Server Address</label>
        <input type="text" id="server-input" placeholder="192.168.1.100:24800" />
      </div>
      <div class="actions">
        <button class="btn btn-primary" id="start-btn">Start</button>
        <button class="btn btn-danger" id="stop-btn" disabled>Stop</button>
      </div>
    </section>

    <!-- 已连接设备 -->
    <section class="card devices-card" id="devices-card" style="display:none;">
      <div class="card-header">
        <span>Connected Devices</span>
        <span class="device-count" id="device-count">0</span>
      </div>
      <div class="device-list" id="device-list"></div>
    </section>

    <!-- 日志 -->
    <section class="card log-card">
      <div class="card-header">
        <span>Log</span>
        <button class="btn-icon" id="clear-log-btn" title="Clear">✕</button>
      </div>
      <div class="log-output" id="log-output"></div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
